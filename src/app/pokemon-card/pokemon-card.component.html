<div class="pokemon-card" *ngIf="pokemon">
    <div class="pokemon-card__image">
        <img 
        [src]="getPokemonImage(pokemon)" alt="Pokemon">

        <!-- https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png -->
    </div>

    <div class="pokemon-card__number">
        NÂ° {{ getPokemonNumber(pokemon) }}
    </div>
    <div class="pokemon-card__name">
        {{pokemon.name}}
    </div>
    <div class="pokemon-card__types">
        <div class="pokemon-card__type"
            *ngFor="let type of pokemon.types"
            [class] = "'pokemon-card__type--' + type.toLowerCase()">
            {{type}}
    </div>
        <!-- <div class="pokemon-card__type pokemon-card__type--poison">Poison</div> -->
    </div>
</div>
